<script>
    var clickCt = 0;
    function checkClick()
    {

        var content = document.getElementById('demo1');
        if (content.innerHTML == "Click" || content.innerHTML == ":(")
        {
            content.innerHTML = ":)";
        }
        else
        {
            content.innerHTML = ":(";
        }
        console.log(content.innerHTML);
        clickCt++;
        if (clickCt == 10)
        {
            document.getElementById('demo').innerHTML = "Well there is nothing for you idiot!";
        }
        else if (clickCt % 10 == 0)
        {
            document.getElementById('demo').style.fontSize = clickCt + "px";
        }
    }

</script>
